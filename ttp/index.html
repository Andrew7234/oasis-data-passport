<!doctype html>
<meta charset="utf-8">
<body>
<p>TODO: Copy for this page.</p>
<p>Log in here to start saving browsing data to your account.</p>
<p><input type="button" value="Log in" id="login" disabled></p>
<script src="https://cdn.jsdelivr.net/gh/IdentityModel/oidc-client-js@1.10.1/dist/oidc-client.js"></script>
<script src="consts.js"></script>
<script>
Oidc.Log.logger = console;
Oidc.Log.level = Oidc.Log.DEBUG;
const userManager = new Oidc.UserManager(BUILTIN_OIDC_CONFIG);

const vLogin = document.getElementById('login');
vLogin.onclick = (e) => {
    userManager.signinRedirect();
};
vLogin.disabled = false;
</script>
</body>
